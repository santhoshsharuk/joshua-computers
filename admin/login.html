<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Joshua Computers</title>
    <script type="module" crossorigin src="/joshua-computers/assets/firebase-X6STVwcq.js"></script>
    <script type="module" crossorigin src="/joshua-computers/assets/admin-izrVAWt3.js"></script>
    <link rel="stylesheet" crossorigin href="/joshua-computers/assets/style-BlgImghY.css">
  </head>
  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 border border-gray-800 rounded-lg bg-gray-900">
      <h1 class="text-3xl font-heading text-lightning-yellow mb-6 text-center">Admin Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:border-lightning-yellow outline-none text-white" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:border-lightning-yellow outline-none text-white" required>
        </div>
        <button type="submit" class="w-full btn-primary mt-4">Login</button>
      </form>
      <div id="error-msg" class="text-red-500 text-sm mt-4 hidden text-center"></div>
    </div>
  </body>
</html>
